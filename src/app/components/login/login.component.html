<div class="container">
  <div *ngIf="loginError" class="error">{{ loginError }}</div>
  <input type="text" name="email" placeholder="Email" #email />
  <input type="password" name="password" placeholder="Password" #password />
  <button (click)="onLogin(email.value, password.value)">Login</button>
  <hr />
  <div>Not yet registered?</div>
  <button routerLink="/register">Register</button>
</div>
