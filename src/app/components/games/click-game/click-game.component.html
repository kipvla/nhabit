<div class="container">
  <ng-container *ngFor="let slide of slides; let i = index">
    <app-click-game-page
      (click)="onNextClick()"
      *ngIf="i === slideNo"
      text="{{ slide.text }}"
      delay="{{ slide.delay }}"
      hidingBtn="{{ slide.hidingBtn }}"
      btnText="{{ slide.btnText ? slide.btnText : null }}"
      last="{{ i === slides.length - 1 ? 'true' : null }}"
      @carouselAnimation
    ></app-click-game-page>
  </ng-container>
  <button class="button new-observation" (click)="toggleAddObservation()">
    +
  </button>
  <div *ngIf="isAddingObservation" class="add-observation container modal">
    <div class="close" (click)="toggleAddObservation()">X</div>
    Add observation:
    <input type="text" class="input" />
    <button class="button">Add observation</button>
  </div>
</div>
