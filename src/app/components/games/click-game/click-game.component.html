<div class="container">
  <ng-container *ngFor="let slide of slides; let i = index">
    <app-click-game-page
      (click)="onNextClick()"
      *ngIf="i === pageId"
      id="{{ slide.no }}"
      text="{{ slide.text }}"
      delay="{{ slide.delay }}"
      last="{{ i === slides.length - 1 ? 'true' : null }}"
      @carouselAnimation
    ></app-click-game-page>
  </ng-container>
</div>
