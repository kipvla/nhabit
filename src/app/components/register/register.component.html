<div class="container-centered">
  <div *ngIf="registerError" class="error">{{ registerError }}</div>
  <input
    type="text"
    name="email"
    placeholder="Email"
    class="styled-input"
    #emailRegister
  />
  <input
    type="password"
    name="password"
    placeholder="Password"
    class="styled-input"
    #passwordRegister
  />
  <button
    (click)="onRegister(emailRegister.value, passwordRegister.value)"
    class="styled-button"
  >
    Register
  </button>
  <hr />
  <div>Already have an account?</div>
  <button routerLink="/login" class="styled-button">Login</button>
</div>
